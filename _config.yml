# Site metadata
title: Iqbwl       # Site title (used in header, SEO)
author:
  name: Iqbwl          # Author name (used in posts, footer)
  email: iqbwl@silent.web.id

url: "https://iqbwl.web.id"

# Site description for SEO
description: >
  My digital notebook. I write about things I'm learning, problems I'm solving, and random thoughts that seem worth keeping.

collections:
  cheatsheets:
    output: true
  archive:
    output: true

  learning:
    output: true


plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Jekyll Admin configuration
jekyll_admin:
  hidden_links:
    - datafiles      # Hide datafiles from admin
    - configuration  # Hide config from admin
  homepage: "posts"  # Default to posts page

show_drafts: false

# Front matter defaults
defaults:
  # Posts defaults
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "iqbwl"

  # Pages defaults
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      author: "iqbwl"
  # Cheatsheets defaults
  - scope:
      path: ""
      type: "cheatsheets"
    values:
      layout: "cheatsheet"
      excerpt_separator: ""
  # Archive defaults
  - scope:
      path: ""
      type: "archive"
    values:
      layout: "archive"
      permalink: /archive/:slug

  # Learning defaults
  - scope:
      path: ""
      type: "learning"
    values:
      layout: "learning"


permalink: /:slug

# Navigation menu
# Supports both internal pages and external links
header_pages:
  - title: About
    url: /about
  - title: Cheatsheets
    url: /cheatsheets
  - title: Others
    sub_menu:
      - title: Archive
        url: /archive
      - title: Learning
        url: /learning
  - title: Tools
    sub_menu:
      - title: Split Bill
        url: https://abc.web.id/tools/split-bill
        external: true
      - title: QR Code Generator
        url: https://abc.web.id/tools/qr-generator
        external: true


# Files and folders to exclude from build
exclude:
  # Git files
  - .gitignore
  - .github/
  - .git/
  # Jekyll cache
  - .jekyll-cache/
  - .sass-cache/
  # Documentation
  - README.md
  # Dependencies
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - node_modules/
  - package.json
  - package-lock.json
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # Deployment
  - netlify.toml
  - deploy.sh
  - serve_dev.sh
  - serve_prod.sh
  # Build output
  - public/
  # IDE
  - .vscode/
  # Tailwind Assets
  - src/
  - tailwind.config.js
  - tutorial.md

destination: ./public
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
keep_files: [CNAME, .nojekyll]
