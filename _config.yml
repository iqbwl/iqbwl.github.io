# Site metadata
title: Iqbwl.com       # Site title (used in header, SEO)
author:
  name: Iqbwl          # Author name (used in posts, footer)
  email: iqbwl@abc.web.id

url: "https://iqbwl.com"

# Site description for SEO
description: >
  My digital notebook. I write about things I'm learning, problems I've solved, and random thoughts that seem worth keeping.

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Jekyll Admin configuration
jekyll_admin:
  hidden_links:
    - datafiles      # Hide datafiles from admin
    - configuration  # Hide config from admin
  homepage: "posts"  # Default to posts page

show_drafts: true

# Front matter defaults
defaults:
  # Posts defaults
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "iqbwl"
      categories: ["uncategorized"]
      comments: true  # Enable Disqus by default
  # Pages defaults
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      author: "iqbwl"

# SCSS compilation settings
sass:
  quiet_deps: true              # Suppress dependency warnings
  silence_deprecations: [import] # Silence @import deprecation warnings
  style: compressed              # Minify CSS in production

permalink: /:slug

# Navigation menu
# Supports both internal pages and external links
header_pages:
  - title: About
    url: /about
  # Example external link:
  # - title: Portfolio
  #   url: https://example.com
  #   external: true
  - title: Archive
    url: /archive
    external: true
  - title: Tools
    url: https://abc.web.id/tools
    external: true

disqus:
  shortname: iqbwl

# Files and folders to exclude from build
exclude:
  # Git files
  - .gitignore
  - .git/
  # Jekyll cache
  - .jekyll-cache/
  - .sass-cache/
  # Documentation
  - README.md
  # Dependencies
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # Deployment
  - netlify.toml
  - deploy.sh
  - serve_dev.sh
  - serve_prod.sh
  # Build output
  - public/
  # IDE
  - .vscode/

destination: ./public
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
keep_files: [CNAME, .nojekyll]
