[build]
  publish = "public"
  command = "npm install && npm run build:css && bundle install && JEKYLL_ENV=production bundle exec jekyll build --config _config.yml,_config_prod.yml"

[[redirects]]
  from = "https://iqbwl.netlify.app/*"
  to = "https://iqbwl.com/:splat"
  status = 301
  force = true
  
[[redirects]]
  from = "https://iqbwl.com/mangan"
  to = "https://abc.web.id/tools/split-bill"
  status = 301
  force = true
  
[[redirects]]
  from = "https://iqbwl.com/*"
  to = "https://iqbwl.web.id/:splat"
  status = 301
  force = true