[build]
  publish = "public"
  command = "bundle install && JEKYLL_ENV=production bundle exec jekyll build --config _config.yml,_config_prod.yml"

[build.environment]
  RUBY_VERSION = "3.1.2"

[[redirects]]
  from = "/archive"
  to = "https://iqbwl.github.io"
  status = 301
  force = true

[[redirects]]
  from = "https://iqbwl.netlify.app/*"
  to = "https://iqbwl.web.id/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://iqbwl.com/*"
  to = "https://iqbwl.web.id/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.iqbwl.com/*"
  to = "https://iqbwl.web.id/:splat"
  status = 301
  force = true
  
[[redirects]]
  from = "https://iqbwl.com/mangan"
  to = "https://abc.web.id/tools/split-bill"
  status = 301
  force = true
  
