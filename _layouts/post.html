---
layout: base
---
<article class="h-entry max-w-3xl mx-auto" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="mb-10 text-center">
    <div class="mb-4 flex justify-center items-center gap-2 text-sm text-stone-500 dark:text-stone-400">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {%- if page.categories.size > 0 -%}
      <span>&bull;</span>
      <span class="p-category">{{ page.categories | join: ', ' }}</span>
      {%- endif -%}
    </div>
    <h1 class="p-name text-4xl md:text-5xl font-bold tracking-tight text-stone-900 dark:text-white font-heading"
      itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div
    class="e-content prose prose-lg prose-stone dark:prose-invert max-w-none first-letter:text-5xl first-letter:font-bold first-letter:text-stone-900 dark:first-letter:text-white first-letter:mr-3 first-letter:float-left first-letter:font-heading"
    itemprop="articleBody">
    {{ content }}
  </div>

  <div class="mt-12 pt-8 border-t border-stone-200 dark:border-stone-800 text-center">
    <a href="{{ '/' | relative_url }}"
      class="text-sm font-medium text-stone-600 dark:text-stone-400 hover:text-stone-900 dark:hover:text-white transition-colors">â†
      Back to Home</a>
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
