---
layout: base
---
<article class="h-entry max-w-3xl mx-auto">

  <header class="mb-10 text-center">
    <h1 class="p-name text-3xl md:text-4xl font-bold tracking-tight text-stone-900 dark:text-white font-heading"
      itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="e-content prose prose-lg prose-stone dark:prose-invert max-w-none" itemprop="articleBody">
    {{ content }}
  </div>

</article>
