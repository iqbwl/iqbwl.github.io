<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="R5JWfG2Fy9W63DqobGAWbNioPKh12L87FjFczhmb3B4" />

  <title>
    {%- if page.title -%}
      {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {%-seo title=false-%}
  {%-feed_meta-%}

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  
  <style>
    .archive-notice {
      background-color: #fff3cd; /* Light yellow, common for notices */
      color: #856404; /* Dark yellow/brown text, good contrast */
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ffeeba; /* Slightly darker border */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box; /* Ensures padding and border don't add to width */
      z-index: 1000; /* High z-index to appear on top */
    }
    .archive-notice p {
      margin: 0; /* Remove default paragraph margin */
      font-weight: bold;
    }
  </style>
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6071159699780780"
     crossorigin="anonymous"></script>
</head>
