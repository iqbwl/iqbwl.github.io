<figure class="md-figure{% if include.class %} {{ include.class }}{% endif %}">
  <img 
    src="{{ include.src | relative_url }}" 
    alt="{{ include.alt | default: '' }}" 
    {% if include.width %}style="max-width: {{ include.width }};"{% endif %}
  >
  {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
