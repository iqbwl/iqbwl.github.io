<div class="video-container relative w-full" style="padding-bottom: 56.25%;">
    {% if include.id %}
    {% assign video_id = include.id %}
    {% elsif include.url %}
    {% assign video_id = include.url | remove: 'https://www.youtube.com/watch?v=' | remove: 'https://youtu.be/' | split:
    '&' | first %}
    {% endif %}

    <iframe class="absolute top-0 left-0 w-full h-full rounded-lg shadow-lg"
        src="https://www.youtube.com/embed/{{ video_id }}" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
</div>
